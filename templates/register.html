{% extends "general.html" %}   

{% block content %}
<div class="mt-24 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-max">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Register</h2>
        <form method="post" action="/register" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Email"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                </div>
                <div class="col-span-2">
                    <input 
                        type="text" 
                        name="full_name" 
                        placeholder="Full Name"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                </div>
                <div>
                    <input 
                        type="tel" 
                        name="contact" 
                        placeholder="Contact Number"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                </div>
                <div>
                    <input 
                        type="text" 
                        name="identifier" 
                        placeholder="ID Number"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                </div>
                <div class="col-span-2">
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Password"
                        required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                </div>
            </div>
            <button 
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200"
            >
                Register
            </button>
        </form>
        <p class="text-red-500 text-center mt-4">{{ error if error }}</p>
    </div>
</div>
{% endblock %}
