{% extends "base.html" %}

{% block content %}
<div class="flex flex-col gap-4">
    <h1 class="text-2xl font-bold">Rooms</h1>

    <div class="flex flex-col gap-4">
        {% for clinic in clinics %}
        <h2 class="text-lg font-bold">{{ clinic.name }}</h2>
        <table class="min-w-full bg-gray-200 shadow-lg rounded-lg overflow-hidden border">
            <thead>
                <tr>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room Number</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room Type</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clinic</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for room in clinic.rooms %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ room.room_number }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ room.room_type }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ room.clinic.location }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</div>
{% endblock %}
