{% extends "general.html" %}

{% block title %}Find a Doctor{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Meet Our Doctors</h1>

  <div class="space-y-6">
    {% for doctor in doctors %}
    <div class="bg-white shadow-md rounded-xl p-6 flex flex-col md:flex-row justify-between items-center">
      
      <!-- Doctor Info -->
      <div class="flex flex-col md:flex-row items-center gap-6 w-full md:w-auto">
        <div class="w-32 h-32 rounded-full bg-center bg-cover bg-no-repeat shadow-inner border-4 border-blue-100"
             style="background-image: url('https://img.freepik.com/free-photo/portrait-3d-male-doctor_23-2151107212.jpg?t=st=1744655670~exp=1744659270~hmac=f91baec1a6788377e3821ff0845f93984264d79698e7e66874453327af4cf361&w=1380');">
        </div>

        <div class="text-center md:text-left">
          <h3 class="text-xl font-semibold text-gray-800">{{ doctor.full_name }}</h3>
          <p class="text-sm text-gray-600 mt-2"><span class="font-semibold text-gray-700">Specialty:</span> {{ doctor.speciality }}</p>
          <p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">Experience:</span> {{ doctor.experience }}</p>
        </div>
      </div>

      <!-- Book Button -->
      <div class="mt-4 md:mt-0">
        <a href="/doctor/{{ doctor.id }}"
           class="inline-block bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition duration-200 text-sm font-medium shadow-sm">
          Book Appointment
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
